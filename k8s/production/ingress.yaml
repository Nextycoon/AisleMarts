# AisleMarts Production Ingress with SSL
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aislemarts-ingress
  namespace: aislemarts-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://aislemarts.com, https://app.aislemarts.com"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - api.aislemarts.com
    - app.aislemarts.com
    - aislemarts.com
    secretName: aislemarts-tls
  rules:
  - host: api.aislemarts.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aislemarts-backend-service
            port:
              number: 80
  - host: app.aislemarts.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aislemarts-frontend-service
            port:
              number: 80
  - host: aislemarts.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: aislemarts-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aislemarts-frontend-service
            port:
              number: 80