kind: Service
metadata:
  name: aislemarts-svc
  namespace: prod
  labels:
    app: aislemarts
    component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: aislemarts
    component: backend