apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongo-backup-sa
  namespace: prod
  annotations:
    iam.gke.io/gcp-service-account: mongo-backup@aislemarts-prod.iam.gserviceaccount.com
  labels:
    app: mongo-backup
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongo-backup-sa
  namespace: staging
  annotations:
    iam.gke.io/gcp-service-account: mongo-backup@aislemarts-prod.iam.gserviceaccount.com
  labels:
    app: mongo-backup
---
# Example RBAC for monitoring access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aislemarts-monitoring
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aislemarts-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aislemarts-monitoring
subjects:
- kind: ServiceAccount
  name: default
  namespace: staging
- kind: ServiceAccount
  name: default
  namespace: prod