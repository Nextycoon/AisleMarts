name: EAS Build & Submit (iOS + Android GMS)
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}
      - run: jq -r . ./patches/eas.json.add.json > /dev/null || true
      - name: iOS build
        run: eas build -p ios --profile ios-prod --non-interactive
      - name: Android GMS build
        run: eas build -p android --profile android-gms-prod --non-interactive
      - name: Submit iOS (optional)
        if: ${{ false }}
        run: eas submit -p ios --latest --non-interactive
      - name: Submit Android (optional)
        if: ${{ false }}
        run: eas submit -p android --latest --non-interactive
