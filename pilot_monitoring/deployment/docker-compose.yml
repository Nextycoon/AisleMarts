version: "3.9"
services:
  api:
    image: python:3.11-slim
    working_dir: /app
    command: bash -lc "pip install -r backend/requirements.txt && uvicorn backend.admin_metrics_api:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - ../:/app

  web:
    image: node:20-alpine
    working_dir: /app/frontend
    command: sh -c "npm install && npm run dev"
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE}
    ports:
      - "3000:3000"
    volumes:
      - ../:/app
    depends_on:
      - api
